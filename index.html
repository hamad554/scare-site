<!DOCTYPE html>
<html>

<body style="margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;">

<button id="startBtn"
    style="font-size:40px; padding:20px 60px; cursor:pointer; z-index:2; position:relative;">
اقبل
</button>

<script>
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener("click", () => {
    // فل سكرين
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
    }

    // HTML للفيديو + الصوت
    document.body.innerHTML = `
    <div style="position:relative; width:90vw; height:90vh; display:flex; justify-content:center; align-items:center;">
        <video id="scareVideo" autoplay loop playsinline 
            style="width:100%; height:100%; object-fit:cover; border-radius:10px; box-shadow:0 0 20px #000;">
            <source src="scare.mp4" type="video/mp4">
        </video>
    </div>
    `;

    // تشغيل الصوت بعد التأكد من الضغط
    const audio = new Audio("scream.mp3");
    audio.play().catch((e) => {
        console.log("المتصفح منع التشغيل: ", e);
    });
});
</script>

</body>
</html>
